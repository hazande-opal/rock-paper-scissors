<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="js-section">
        <div class="container">
            <div class="robot-head">
                <img src="images/icons8-robot-94.png" alt="">
            </div>
            <h3>Pick any!</h3>
            <div class="moves">
                <button class="rock js-rock"><img src="images/rock.png" alt=""></button>
                <button class="paper js-paper"><img src="images/paper.png" alt=""></button>
                <button class="scissors js-scissors"><img src="images/scissors.png" alt=""></button>
            </div>
            <div class="utility-buttons">
                <button>Reset Scores</button>
                <button>Auto Play</button>
            </div>
        </div>  
        <div class="results">
            <p>You Win</p>
            <p>You picked Rock. The computer picked scisors.</p>
            <p>Wins: 0  Ties: 0  Losses: 0</p>
        </div>
    </section>

<script src="script.js"></script>     
</body>
</html>
